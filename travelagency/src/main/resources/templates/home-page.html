<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico"/>
    <title>Navbar Template for Bootstrap</title>
    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <span class="navbar-brand mb-0 h1">Travel Agency</span>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="#">Continents <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Country <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Cities <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Hotels <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Airports <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Purchase Trips <span class="sr-only">(current)</span></a>
                </li>
            </ul>
        </div>
        <nav class="navbar navbar-dark bg-dark">
            <form class="form-inline">
                <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
            </form>
        </nav>
    </nav>

</head>


<body>

<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
<div class="flight-engine">
    <div class="container">
        <div class="tabing">
            <ul>
                <li><a  href="#2"><i class="fa fa-plane" aria-hidden="true"></i> Flight</a>
                </li>
            </ul>
            <div class="tab-content">
                <div id="1" class="tab1 active">
                    <div class="flight-tab row">
                        <div class="percent-one">
                            <i class="fa fa-map-marker" aria-hidden="true"></i>
                            <input type="text" name="dep" class="textboxstyle" id="dep" placeholder="From City or airport">
                        </div>
                        <div class="percent-one">
                            <i class="fa fa-map-marker" aria-hidden="true"></i>
                            <input type="text" name="dep" class="textboxstyle" id="arival" placeholder="To City or airport">
                        </div>
                        <div class="percent-one less-per">
                            <i class="fa fa-calendar" aria-hidden="true"></i>
                            <input type="text" name="dep" class="textboxstyle" id="from-date1" placeholder="Depart">
                        </div>
                        <div class="percent-one less-per">
                            <i class="fa fa-calendar" aria-hidden="true"></i>
                            <input type="text" name="dep" class="textboxstyle" id="to-date" placeholder="Return">
                        </div>
                        <div class="percent-one">
                            <i class="fa fa-user" aria-hidden="true"></i>
                            <div class="textboxstyle" id="passenger">01 Passenger</div>
                        </div>
                        <div class="percent-one less-btn">
                            <input type="Submit" name="submit" value="Search" class="btn btn-info cst-btn" id="search">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


</body>

================================================== -->
